<!DOCTYPE html>
<html>
  <head>
    <title>Libre FireArc</title>
    <link rel="stylesheet" href="sidebar.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
  </head>

  <body>
    <div class="search">
      <input type="text" class="search-query" placeholder="Search"></input>
      <div class="search-btn action"><span class="bi bi-search"></span></div>
    </div>
    <div id="tabsList"></div>
    <div class="actions">
      <div class="tab-back action"><span class="bi bi-arrow-left-short"></span></div>
      <div class="tab-forward action"><span class="bi bi-arrow-right-short"></span></div>
      <div class="tab-reload action"><span class="bi bi-arrow-clockwise"></span></div>
      <div class="create-tab action"><span class="bi bi-plus"></span></div>
    </div>
    <script src="sidebar.js"></script>
  </body>
</html>
